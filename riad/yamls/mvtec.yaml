device: cuda:0

model:
  name: riad.models - UNet
  args:
    n_channels: 3
    n_classes: 3
    bilinear: True

augs:
  train:
    yaml: /dgx/github/RIAD/riad/yamls/train_augs.yaml
  val:
    yaml: /dgx/github/RIAD/riad/yamls/train_augs.yaml
  test:
    yaml: /dgx/github/RIAD/riad/yamls/train_augs.yaml

dataset:
  train:
    name: riad.datasets - MVTecDataset
    args:
      root: /dgx/github/RIAD/data
      query_list:
        - category == 'bottle' &
          data_type == 'train'
  val:
    name: riad.datasets - MVTecDataset
    args:
      root: /dgx/github/RIAD/data
      query_list:
        - category == 'bottle' &
          data_type == 'train'
  test:
    name: riad.datasets - MVTecDataset
    args:
      root: /dgx/github/RIAD/data
      query_list:
        - category == 'bottle' &
          data_type == 'test'

dataloader:
  train:
    name: torch.utils.data - DataLoader
    args:
      batch_size: 8
      shuffle: True
  val:
    name: torch.utils.data - DataLoader
    args:
      batch_size: 1
      shuffle: True
  test:
    name: torch.utils.data - DataLoader
    args:
      batch_size: 1
      shuffle: True

optimizer:
  name: torch.optim - Adam
  args:
    lr: 0.0001
    weight_decay: 0.00001

criterion:
  MSGM:
    name: piq - MultiScaleGMSDLoss
    args:
      reduction: mean
  SSIM:
    name: piq - SSIMLoss
    args:
      kernel_size: 11
      kernel_sigma: 1.5
      reduction: mean
  L2:
    name: torch.nn - MSELoss
    args:
      reduction: mean

run:
  train:
    epochs: 200
